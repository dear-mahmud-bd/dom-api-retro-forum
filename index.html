<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/324105796f.js" crossorigin="anonymous"></script>

    <!-- Tailwind Custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'btn-color': '#797DFC',
                        'btn-color-hover': '#EA302E',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- Header Part -->
    <header class="md:container md:mx-auto">

        <!-- NavBar -->
        <nav class="navbar bg-base-100 h-28">

            <!-- Mobile menu button -->
            <div class="dropdown dropdown-start sm:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul tabindex="0" class="menu dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a class="tooltip" data-tip="Home"><i class="fa-solid fa-house"></i></a></li>
                    <li><a class="tooltip" data-tip="Edit"><i class="fa-solid fa-pen"></i></a></li>
                    <li><a class="tooltip" data-tip="User"><i class="fa-solid fa-user-plus"></i></a></li>
                    <li><a class="tooltip" data-tip="Flag"><i class="fa-solid fa-flag"></i></a></li>
                </ul>
            </div>

            <div class="flex-1">
                <!-- Logo -->
                <a class="btn btn-ghost text-xl">
                    <img src="file/images/logo.png" class="h-10" alt="ReTro Logo">
                </a>
            </div>

            <!-- Desktop menu buttons -->
            <div class="hidden sm:flex items-center">
                <button class="btn btn-ghost btn-circle mx-1 bg-gray-100 rounded-full tooltip" data-tip="Home">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="btn btn-ghost btn-circle mx-1 bg-gray-100 rounded-full tooltip" data-tip="Edit">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-ghost btn-circle mx-1 bg-gray-100 rounded-full tooltip" data-tip="User">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
                <button class="btn btn-ghost btn-circle mx-1 bg-gray-100 rounded-full tooltip" data-tip="Flag">
                    <i class="fa-solid fa-flag"></i>
                </button>
            </div>

            <!-- "Sign In" Button - Always Visible -->
            <button class="btn bg-btn-color hover:bg-btn-color text-white rounded-full font-bold px-5 ml-2">
                Sign In
            </button>
        </nav>

        <!-- Banner -->
        <section class="mb-4">
            <div class="flex items-center justify-center">
                <div class="w-full max-w-full p-8 bg-gray-900 rounded-3xl shadow-lgbg-no-repeat bg-bottom bg-cover" style="background-image: url('file/images/bgbanner.png');">
                    <div class="flex flex-col md:flex-row md:my-10 lg:m-20">
                        <!-- Left Side -->
                        <div class="text-white md:w-2/3">
                            <h1 class="text-5xl sm:text-6xl font-bold">
                                Welcome to the <br>
                                <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-gray-600">ReTro</span> Forum
                            </h1>
                            <p class="mt-4 text-lg text-gray-300">
                                Share your favorite opinion and win a wp forum coffee mug!
                            </p>
                            <!-- Search Bar -->
                            <div class="mt-8">
                                <div class="flex rounded-full overflow-hidden shadow-lg max-w-lg">
                                    <input type="text" placeholder="Search here anything"
                                        class="w-full p-4 text-gray-800 focus:outline-none">
                                    <button class="bg-indigo-500 text-white px-6 py-3 font-semibold">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Right Side -->
                        <div class="mt-8 md:mt-0 md:ml-auto bg-white text-gray-800 p-6 rounded-3xl shadow-lg md:w-1/3 text-lg">
                            <div class="space-y-5">
                                <div class="flex justify-between">
                                    <span>Registered Users</span>
                                    <span>01</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Forum</span>
                                    <span>05</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Topics</span>
                                    <span>01</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Replies</span>
                                    <span>01</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <!-- Main Part -->


    <!-- Footer Part -->



    <!-- JavaScript Link -->
    <script src="file/JS/app.js"></script>
</body>

</html>
